<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Income Tax Calculator</title>
   	<link rel="stylesheet" href="calculate_tax.css">
</head>

<body>
	<main>
		<h1>Sales Tax Calculator</h1>
		<p>Enter Subtotal and Tax Rate and click "Calculate"</p>
		<div>
			<label>Subtotal:</label>
			<input type="text" id="subtotal" />
		</div>
		<div>
			<label>Tax Rate:</label>
			<input type="text" id="tax_rate" />
		</div>
		<div>
			<label>Sales Tax:</label>
			<input type="text" id="sales_tax" disabled>
		</div>
		<div>
			<label>Total:</label>
			<input type="text" id="total" disabled>
		</div>
		<p style="text-align: center;">
			<input type="button" value="Calculate" name="calculate" id="calculate" onclick="processEntry()" />
			<input type="button" value="Clear" name="clear" id="clear" onclick="clearEntries()" />
		</p>
	</main>
	<script src="calculate_tax.js"></script>
</body>
</html>
